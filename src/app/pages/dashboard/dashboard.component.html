<div class="container" style="width: 100%;height: 100%;">
    <div class="row">
        <div class="col-md-4 col-xs-12" *ngFor="let status of ['Pending', 'In Progress', 'Completed']">
            <div class="card">
                <div class="card-header">
                    {{ status }}
                </div>
                <div class="card-body">
                  <p class="card-text">{{ getStatusCount(status) }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row mb-3 align-items-center" style="margin-top: 40px;">
            <div class="col-12 col-md-4 mb-2">
              <button mat-flat-button color="accent" (click)="openTaskForm()">Add Task</button>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-group">
                    <!-- <label for="statusFilter">Filter by Status</label> -->
                    <select class="form-control" id="statusFilter" [(ngModel)]="filterStatus">
                      <option value="" selected>All</option>
                      <option value="Pending">Pending</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                  </div>
            </div>
          </div>
    </div>
    <div class="row" style="margin-top: 40px; max-width: 100%;">
        <h3>Tasks</h3>
        <app-task-table *ngIf="taskService.tasks && taskService.tasks.length > 0"
            [tasks]="filteredTasks"
            (edit)="openTaskForm($event)"
            (delete)="deleteTask($event)">
        </app-task-table>
        
    </div>
</div>
